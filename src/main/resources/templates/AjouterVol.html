<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Ajout</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<form action="/ajout" method="post">
    <div class="mb-3">
        <label for="Title" class="form-label">jourDepart</label>
        <input type="text" class="form-control w-50" id="Title" name="jourDepart">

    </div>
    <div class="mb-3">
        <label for="nbPages" class="form-label">heureDepart</label>
        <input type="number" class="form-control w-50" id="nbPages" name="heureDepart">

    </div>
    <div class="mb-3">
        <label for="auteurs" class="form-label">jourArrive</label>
        <input type="text" class="form-control w-50" id="auteurs" name="jourArrive">

    </div>
    <div class="mb-3">
        <label for="adherents" class="form-label">heureArrive</label>
        <input type="text" class="form-control w-50" id="adherents" name="heureArrive">
    </div>
    <button type="submit" class="btn btn-primary form-control w-50" value="Ajouter">Ajouter</button>
</form>
</div>
</body>
</html>
